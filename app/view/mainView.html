<section class="hero__section">
	<h2>Total List {{remaining()}} of {{totaltodos()}}</h2>
	<ul class="unstyled">
		<li ng-repeat="todo in todolist">
			<input class="check__style" type="checkbox" ng-model="todo.done">
			<span class="done__{{todo.done}}">{{todo.text}}</span>
		</li>
		</ul>
		<form class="form__section">
			<input type="text" ng-model="newlist">
			<button ng-click="addlist()"><i class="glyphicon glyphicon-plus"></i>ADD</button>
		</form>
		<button class="btn-large button__clear" ng-click="cleardonelist()">Clear Completed</button>
</section>
